<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="estils.css">

</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Comics</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Characters<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Issues</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1 class="display-4">Comics!</h1>
    </div>
    <div id="comics" class="row">
        <button type="button" class="btn btn-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add
        </button>

        <div class="card-columns ">

            <template v-for="character in characters">
                <transition name="fade" appear>

                    <div v-if="character.deck != '' && character.image != '' "
                         class="card border rounded m-1 w-10">

                        <div class="thumb" :style="{ 'background-image': 'url(' + character.image + ')' } ">
                        </div>
                        <div class="card-block">
                            <h4 class="card-title">
                                {{character.name}}
                            </h4>
                            <p class="card-text">
                                {{character.deck}}
                            </p>

                            <div>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        :data-target="'#' + character.id + '-modal'">
                                    <i class="fa fa-info" aria-hidden="true"></i>
                                    Details
                                </button>

                                <button type="button" class="btn btn-warning" @click="modifyCharacter(character)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    Modify
                                </button>
                                <button type="button" class="btn btn-danger" @click="deleteCharacter(character)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    Remove
                                </button>
                            </div>

                            <div class="modal fade " :id="character.id + '-modal' ">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">
                                                {{ character.name }}
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="modal-body" v-if="character.description != '' "
                                             v-html="character.description">
                                        </div>

                                        <div v-else>
                                            <h5> No description </h5>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </transition>
            </template>
        </div>
    </div>
</div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-resource"></script>
<script src="script.js"></script>

</body>
</html>
